language: php

# php compatibility
php: ["7.2", "7.3", "7.4snapshot"]

env:
  global:
    - FINKOK_SNID="SN03192650"
    - FINKOK_USERNAME="carlos.c.soto@flintgrp.com"
    - FINKOK_REGISTRATION_ADD_CREATE_RANDOM_RFC="1"
    - FINKOK_LOG_CALLS="0"
    - secure: ""
    - PHPUNIT_TEST_PATH=$( test -n "$FINKOK_PASSWORD" && echo -n tests/ || echo -n tests/Unit/ )

matrix:
  allow_failures:
    - php: "7.4snapshot"

# This triggers builds to run on the new TravisCI infrastructure.
# See: http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

cache:
  - directories:
    - $HOME/.composer

before_script:
  - phpenv config-rm xdebug.ini || true
  - travis_retry composer install --no-interaction --prefer-dist

script:
  - vendor/bin/phplint
  - vendor/bin/php-cs-fixer fix --verbose
  - vendor/bin/phpcbf --colors -sp src/ tests/
  - phpdbg -qrr vendor/bin/phpunit --testdox --verbose --coverage-clover coverage.xml $PHPUNIT_TEST_PATH
  - vendor/bin/phpstan analyse --no-progress --verbose --level max src/ tests/

after_success:
  - |
    if [ -f "coverage.xml" ]; then
      wget https://scrutinizer-ci.com/ocular.phar
      php ocular.phar code-coverage:upload --format=php-clover coverage.xml
      echo "Scrutinizer code coverage upload status: $?"
    fi

notifications:
  email: false
